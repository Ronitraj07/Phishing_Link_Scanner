<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Link Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Set API URL from environment variable or default
        window.API_URL = '${API_URL}' || 'http://localhost:8000';
        if (window.API_URL === '${API_URL}') {
            window.API_URL = 'http://localhost:8000';
        }
        console.log('Configured API URL:', window.API_URL);
    </script>
</head>
<body>
    <div class="container">
        <h1>üîç Phishing Link Scanner</h1>
        <p>Check if a website is safe before clicking.</p>
        
        <div class="scan-box">
            <input type="text" id="urlInput" placeholder="Enter a URL">
            <button onclick="scanUrl()">Scan</button>
        </div>

        <div id="loading" class="hidden">‚è≥ Scanning...</div>
        
        <div id="result-box" class="hidden">
            <p id="result"></p>
        </div>

        <button class="toggle-theme" onclick="toggleTheme()">üåô Toggle Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
